name: Build and Publish

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.1

env:
  REGISTRY: ghcr.io
  # github.repository automatically grabs your "username/reponame"
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write   # Allows creating the GitHub Release
  packages: write   # Allows pushing the Docker image to GHCR

jobs:
  release-and-publish:
    name: Release and Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # This token is securely provided by GitHub automatically
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Automatically creates tags for the exact version and 'latest'
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}