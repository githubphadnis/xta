version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: xta-prod-db
    restart: unless-stopped
    environment:
      # The array syntax (-) is bulletproof in Portainer
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - xta_prod_data:/var/lib/postgresql/data
    networks:
      - xta_network

  web:
    image: ghcr.io/githubphadnis/xta:latest
    container_name: xta-prod-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    networks:
      - xta_network

networks:
  xta_network:
    driver: bridge

volumes:
  xta_prod_data: