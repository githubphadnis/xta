version: '3.8'

services:
  db:
    image: postgres:16 # The glorious, working Debian image
    container_name: xta-prod-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - xta_prod_data:/var/lib/postgresql/data
    networks:
      - xta_network

  web:
    image: ghcr.io/githubphadnis/xta:latest
    container_name: xta-prod-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Passing the exact variables the Python app needs to build its connection
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    networks:
      - xta_network

networks:
  xta_network:
    driver: bridge

volumes:
  xta_prod_data: