version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: xta-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=xta_user
      - POSTGRES_PASSWORD=XTA2026!  # Change this in production
      - POSTGRES_DB=xtadb
    restart: unless-stopped
    networks:
      - xta-network

  web:
    image: xta-web:latest  # <--- ENTERPRISE FIX 1: Use a tagged image
    container_name: xta-web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - C:\projects\xta:/code  # <--- ENTERPRISE FIX 2: Absolute host path
    ports:
      - "8080:8000"  # <--- FIX 3: Moved to 8080 to avoid Portainer conflict
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_SERVER=${POSTGRES_SERVER}
    depends_on:
      - db
    networks:
      - xta-network

volumes:
  postgres_data:

networks:
  xta-network:
    driver: bridge